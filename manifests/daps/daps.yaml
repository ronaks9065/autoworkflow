apiVersion: apps/v1
kind: Deployment
metadata:
  name: daps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daps
  template:
    metadata:
      labels:
        app: daps
    spec:
      # imagePullSecrets:
      # - name: ecr-sovity-daps-secret
      containers:
      - name: daps
        image: public.ecr.aws/w5j8l3v0/sovity:latest
        envFrom:
          - configMapRef:
              name: daps-config
        ports:
          - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: daps-service
spec:
  type: NodePort
  selector:
    app: daps
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
